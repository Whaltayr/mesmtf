	  /*  Heading  */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #C6C7EB;
  padding: 10px 20px;
  border-bottom: 2px solid #003366;

}

.header-left {
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo {
  width: 50px;
  height: auto;
  mix-blend-mode: multiply;
}

.header h1 {
  font-size: 20px;
  color: #003366;
}

.header p {
  font-size: 12px;
  color: #666;
}

.logout {
  text-decoration: none;
  background: #003366;
  color: white;

}
	  
	  
	  
	  
	  
	  
	  
	  
	  
	  
	  
	  
	  
	  
	  
	  
	  
    body {

    /* Sidebar */
  .sidebar {
  position: fixed;
  top: 70px;
  left: 0;
  width: 150
	  px;
  height: calc(100% - 120px);
  background:     #C6C7EB;
  border-right: 1px solid #ddd;
  padding: 20px 10px;
}

.sidebar ul {
  list-style: none;
}

.sidebar li {
  margin: 10px 0px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.sidebar img {
  width: 30px;
  height: 30px;
	
}

.sidebar .profile img {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: 2px solid #003366;
}

    /* Topbar */
    .topbar {
      position: absolute;
      top: 20px;
      right: 30px;
    }

    .logout {
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      color: #1d3b72;
    }

    /* Main Card */
    .main-card {
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      width: 75%;
      border-radius: 20px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      border: 4px solid #ccc;
    }

    .search-box {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 20px;
    }

    .search-box input {
      padding: 8px 15px;
      border: 1px solid #999;
      border-radius: 15px;
      outline: none;
    }

    /* Sections */
    .section {
      margin-bottom: 40px;
      position: relative;
    }

    .section h2 {
      font-size: 20px;
      margin-bottom: 15px;
    }

    .section .view-all {
      position: absolute;
      right: 0;
      top: 0;
      font-size: 14px;
      color: black;
      text-decoration: none;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 120px);
      gap: 15px;
    }

    .file-box {
      background: linear-gradient(135deg, #e6f0ff, #4a74c9);
      color: white;
      font-size: 32px;
      text-align: center;
      padding: 30px;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s;
    }

    .file-box:hover {
      background: linear-gradient(135deg, #4a74c9, #2b4c87);
      transform: scale(1.05);
		
		
    }
	  
	  .footer {
  text-align: center;
  padding: 15px;
  background: #979AEF;
  color: #020202;
  font-size: 14px;
}
