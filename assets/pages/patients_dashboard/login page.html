<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ministry of Health â€” Login</title>
  <style>
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html,body { height: 100%; }

    /* --- Page background --- */
    body{
      font-family: "Times New Roman", Georgia, serif;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    /* --- Outer card (rounded with thick blue border) --- */
    .card {
      width: 920px;                /* approx screenshot width */
      max-width: 95vw;
      height: 520px;               /* approx screenshot height */
      border-radius: 24px;
      border: 6px solid #2b5a89;   /* thick blue border */
      overflow: hidden;            /* ensures rounded corners */
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      display: flex;
    }

    /* --- Left panel (gradient blue) --- */
    .left {
      width: 52%;
      min-width: 420px;
      background: radial-gradient(circle at 30% 60%, #2a5d92 0%, #1e3a62 40%, #133353 100%);
      color: #fff;
      padding: 36px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      border-top-left-radius: 18px;
      border-bottom-left-radius: 18px;
    }

    .crest {
      width: 86px;
      height: 86px;
      margin-top: 12px;
      object-fit: contain;
      border-radius: 6px;
      background: transparent;
    }

    /* Title stacked and centered */
    .title {
      margin-top: 30px;
      text-align: center;
      line-height: 1.25;
    }
    .title h1 {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 18px;
      letter-spacing: 0.6px;
      color: #fff;
    }
    .title .big {
      font-size: 20px;
      font-weight: 700;
      margin: 6px 0;
      text-transform: uppercase;
    }
    .title .medium {
      font-size: 16px;
      font-weight: 600;
      margin: 6px 0;
      text-transform: uppercase;
    }

    /* --- Right panel (white form) --- */
    .right {
      width: 48%;
      background: #fff;
      padding: 46px 48px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      position: relative;
    }

    .right h2 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 28px;
      color: #222;
    }

    form {
      width: 100%;
      max-width: 320px;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      color: #222;
    }

    input[type="email"],
    input[type="password"]{
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #bdbdbd;
      border-radius: 2px;
      outline: none;
      font-size: 14px;
      margin-bottom: 18px;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #2b5a89;
      box-shadow: 0 0 0 3px rgba(43,90,137,0.07);
    }

    .login-btn {
      display: inline-block;
      width: 120px;
      text-align: center;
      padding: 8px 0;
      margin: 8px 0 22px;
      border-radius: 24px;            /* pill shape */
      background-color: #2b5a89;
      color: #fff;
      font-weight: 700;
      text-decoration: none;
      border: none;
      cursor: pointer;
      font-size: 13px;
      letter-spacing: 0.6px;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 320px;
      margin-top: 6px;
      font-size: 13px;
      color: #222;
    }

    .left-opt {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .left-opt input[type="radio"]{
      width: 14px;
      height: 14px;
      accent-color: #2b5a89;
    }

    .forgot {
      text-decoration: none;
      color: #222;
      opacity: 0.85;
      font-size: 13px;
    }

    .create {
      margin-top: 26px;
      text-align: center;
      font-size: 14px;
      color: #222;
      cursor: pointer;
      text-decoration: none;
    }

    /* small decorative spacing */
    .spacer {
      height: 6px;
    }

    /* make it responsive: stack panels on small screens */
    @media (max-width: 900px) {
      .card {
        flex-direction: column;
        width: 92vw;
        height: auto;
      }
      .left, .right {
        width: 100%;
        min-width: 0;
      }
      .left { padding: 24px; }
      .right { padding: 28px; }
      .right h2 { margin-top: 6px; }
    }

  </style>
</head>
<body>

  <div class="card" role="region" aria-label="Login card">
    <!-- LEFT PANEL -->
    <div class="left" aria-hidden="false">
      
		
      <img class="crest" src="file:///D|/Downloads/logo.jpg" alt="Ministry crest">

      <div class="title" role="presentation">
        <h1>Welcome To</h1>
        <div class="big">MINISTRY OF HEALTH</div>
        <div class="medium">AND</div>
        <div class="big">SOCIAL SERVICES</div>
      </div>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right">
      <h2>Please Log In</h2>

      <form onsubmit="event.preventDefault(); alert('This is a static mockup.');" aria-label="Login form">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder=" " required>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder=" " required>

        <div style="display:flex; justify-content:center;">
          <button class="login-btn" type="submit">LOG IN</button>
        </div>

        <div class="options" aria-hidden="false">
          <div class="left-opt">
            <label for="remember" style="font-size:13px;">Remember Me</label>
            <input id="remember" type="radio" name="remember" aria-label="Remember me">
          </div>
          <a class="forgot" href="#" onclick="event.preventDefault(); alert('Password reset mock');">Forgot password</a>
        </div>

        <div class="spacer"></div>

        <div style="text-align:center;">
          <a class="create" href="#" onclick="event.preventDefault(); alert('Create account mock');">Create Account</a>
        </div>

      </form>
    </div>
  </div>

</body>
</html>
