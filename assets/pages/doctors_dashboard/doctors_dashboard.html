
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctors Dashboard</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      display: flex;
      background: #f9f9f9;
    }

    /* Sidebar */
    .sidebar {
      width: 80px;
      background: #fff;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px 0;
    }

    .sidebar .logo {
      width: 50px;
      margin-bottom: 20px;
    }

    .sidebar a {
      text-decoration: none;
      margin: 20px 0;
      font-size: 22px;
      color: #1d3b72;
    }

    .sidebar .profile-pic {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      margin-top: auto;
      border: 2px solid #1d3b72;
    }

    /* Topbar */
    .topbar {
      position: absolute;
      top: 20px;
      right: 30px;
    }

    .logout {
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      color: #1d3b72;
    }

    /* Main Card */
    .main-card {
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      width: 75%;
      border-radius: 20px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      border: 4px solid #ccc;
    }

    .search-box {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 20px;
    }

    .search-box input {
      padding: 8px 15px;
      border: 1px solid #999;
      border-radius: 15px;
      outline: none;
    }

    /* Sections */
    .section {
      margin-bottom: 40px;
      position: relative;
    }

    .section h2 {
      font-size: 20px;
      margin-bottom: 15px;
    }

    .section .view-all {
      position: absolute;
      right: 0;
      top: 0;
      font-size: 14px;
      color: black;
      text-decoration: none;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 120px);
      gap: 15px;
    }

    .file-box {
      background: linear-gradient(135deg, #e6f0ff, #4a74c9);
      color: white;
      font-size: 32px;
      text-align: center;
      padding: 30px;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s;
    }

    .file-box:hover {
      background: linear-gradient(135deg, #4a74c9, #2b4c87);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <img src="logo.png" alt="Logo" class="logo">
    <a href="#">üè†</a>
    <a href="#">üîî</a>
    <a href="#">üîç</a>
    <a href="#">‚öôÔ∏è</a>
    <img src="profile.jpg" alt="Profile" class="profile-pic">
  </div>

  <!-- Top Bar -->
  <div class="topbar">
    <a href="#" class="logout">Log Out</a>
  </div>

  <!-- Main Content -->
  <div class="main-card">
    <div class="search-box">
      <input type="text" placeholder="Search..">
    </div>

    <!-- Latest Prescriptions -->
    <div class="section">
      <h2>View Latest Prescriptions</h2>
      <a href="#" class="view-all">View All</a>
      <div class="grid">
        <a href="files/prescription1.pdf" download class="file-box">‚¨á</a>
        <a href="files/prescription2.pdf" download class="file-box">‚¨á</a>
        <a href="files/prescription3.pdf" download class="file-box">‚¨á</a>
        <a href="files/prescription4.pdf" download class="file-box">‚¨á</a>
      </div>
    </div>

    <!-- Earlier Prescriptions -->
    <div class="section">
      <h2>View Earlier Prescriptions</h2>
      <a href="#" class="view-all">View All</a>
      <div class="grid">
        <a href="files/old1.pdf" download class="file-box">‚¨á</a>
        <a href="files/old2.pdf" download class="file-box">‚¨á</a>
        <a href="files/old3.pdf" download class="file-box">‚¨á</a>
      </div>
    </div>
  </div>

</body>
</html>
